<html>
  <head>
    <title>Update Location</title>
    <link href="./google-maps.css" rel="stylesheet" type="text/css" />  
    <link href="./bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css" />
    <link href="./AdminLTE.min.css" rel="stylesheet" type="text/css" />
    <link href="./_all-skins.min.css" rel="stylesheet" type="text/css" />
  </head>

  <body class="skin-blue fixed sidebar-mini">
    <div class="wrapper">
      <header class="main-header">
        <a href="#" class="logo">
          <span class="logo-mini"><b>EF</b></span>
          <span class="logo-lg"><b>Eifer</b></span>
        </a>

        <nav class="navbar navbar-static-top" role="navigation">
          <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button"></a>
          <div class="navbar-custom-menu">
          </div>
        </nav>
      </header>

      <aside class="main-sidebar">
        <section class="sidebar">
          <ul class="sidebar-menu">
            <li class="header">MAIN NAVIGATION</li>
            <li class="treeview">
              <a href="#">
                <i class="fa fa-dashboard"></i> <span>Dashboard</span>
              </a>
            </li>
          </ul>
        </section>
      </aside>

      <div class="content-wrapper">
        <section class="content-header">
          <h1>
          Hello
          <small></small>
          </h1>
        </section>

        <section class="content">

          <div class="row">
            <div class="col-md-9 center-block">
            <input id="pac-input" class="controls" type="text" placeholder="Search Box">
            <div id="map"></div>
            </div>

            <div class="col-md-3">
              <div class="box box-primary box-solid" style="height: 80%; margin: 1%; padding: 1%;">
                <div class="box-header">
                  <h2 class="box-title">Information</h2>
                </div>

                <div class="box-body">
                  <b><p>Latitude : <span id="lat"></span></p>
                  <p>Logitude : <span id="lng"></span></p>
                  <p>Elevation : <span id="elevation"></span></p>
                  <p>Address : <span id="address"></span></p></b>
                </div>
              </div>
            </div>

          </div>
        </section>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="./app.min.js" type="text/javascript"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDaR0dVdy_PMn4qgUlEVRh_6wJuZfyYZnA&libraries=places&callback=initAutocomplete" async defer></script>
    <script src="./google-maps-search.js" type="text/javascript"></script>
    <script src="./updateLocation.js" type="text/javascript"></script>

  </body>
</html>
